<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Móvil - Encriptador</title>
    <link rel="stylesheet" href="styles-cel.css"> <!-- Vincula el CSS para móvil -->
</head>
<body>
    <section class="encryptor-container">
          <img loading="lazy" src="images/Company_logo.svg" class="logo" alt="Encryptor logo" />
      
      <form>
        <label for="encryptInput" class="visually-hidden">Ingrese el texto aqui</label>
        <textarea id="encryptInput" class="input-prompt" placeholder="Ingrese el texto aqui" aria-label="Ingrese el texto aqui"></textarea>
        
        <div class="input-instructions">
          <img loading="lazy" src="images/info_icon.svg" class="info-icon" alt="" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="button-container">
          <button type="button" class="encrypt-button">Encriptar</button>
          <button type="button" class="decrypt-button">Desencriptar</button>
        </div>
      </form>
      
      <aside class="result-container">
        <div class="result-content">
          <h2 class="result-title">Ningún mensaje fue encontrado</h2>
          <p class="result-description">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </aside>
    </section>
</body>
</html>
